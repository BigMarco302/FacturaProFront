<div [ngClass]="{'table-container-scroll': enableScroll}" class="table-container">
  <table class="table table-responsive">
    <thead>
      <tr class="table-light">
        <th *ngFor="let header of headers">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let key of displayedColums">{{row[key]}}</td>
        <td>
          <button class="edit" *ngIf="showActionsEdit" (click)="onEdit(row)"><i
              class="fa-solid fa-pen-to-square"></i></button>
          <button class="delete" *ngIf="showActionsDeleted"
            (click)="onDelete(row)"><i class="fa-solid fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
