<table class="table table-light table-responsive">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let key of displayedColums">{{row[key]}}</td>
      <td >
           <button *ngIf="showActionsEdit" (click)="onEdit(row)">Edit</button>
           <button *ngIf="showActionsDeleted" (click)="onDelete(row)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
