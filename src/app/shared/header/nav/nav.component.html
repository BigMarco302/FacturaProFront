<nav class="navbar fixed-top" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sistema de SEPH</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Men√∫</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
          <li *ngFor="let node of menuItems" class="nav-item" [ngClass]="{'dropdown': node.children.length > 0}">
            <button
              *ngIf="node.children.length === 0"
              class="nav-link"
              [routerLink]="node.config"
              [ngClass]="{'active': currentRoute === node.config}"
            >
              {{ node.moduleName }}
            </button>

            <button
              *ngIf="node.children.length > 0"
              class="nav-link dropdown-toggle"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#collapse-' + node.moduleId"
              aria-expanded="false"
              aria-controls="'collapse-' + node.id"
            >
              {{ node.moduleName }}
            </button>

            <div class="collapse" [id]="'collapse-' + node.moduleId">
              <ul *ngFor="let subNode of node.children" class="nav flex-column ms-3">
                <li class="nav-item">
                  <button
                    class="dropdown-item"
                    [routerLink]="subNode.config"
                  >
                    {{ subNode.moduleName }}
                  </button>
                </li>
              </ul>
            </div>
          </li>
        </ul>

        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </div>
</nav>
