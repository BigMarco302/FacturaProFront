<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos ">
    <h1>Becarios resgistrados</h1>
  </div>
  <div class="card d-flex mt-3">
    <div class="row">

      <div class="form-floating col-auto col-lg-2 mt-4 me-4">
        <input type="text" class=" buscar form-control" id="busqueda"
          placeholder="Buscar"
          [(ngModel)]="searchTerm" name="busqueda">
        <label for="User"><i class="fa-solid fa-magnifying-glass"></i>
          Buscar</label>
      </div>

      <div class="col-auto col-lg-3 mt-5">
        <h5>Total de registros: {{ data2?.becarios}}</h5>
      </div>

      <div class="col-auto col-lg-12 mt-4 ">
        <app-tables
          [headers]="headers"
          [data]="data"
          [displayedColums]="displayedColumns"
          [searchTerm]="searchTerm"
          [maxHeight]="'630px'"
          [itemsPerPage]="20"
          [showActionsEdit]=false
          [showActionsDeleted]=false
          [showActionsPdf]=false
          [showActiveCheckbox]=false
          [showDetailsColumn]=false>
        </app-tables>
      </div>

    </div>
  </div>
</div>
