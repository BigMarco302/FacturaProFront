<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos ">
    <h1>Enviar</h1>

  <div class="card d-flex mt-3">

          <label for="email">Correo al que se env√≠an:</label>

              Anexo62025.csv

            <button class=" button ">Subir un Archivo CSV</button>
          </div>
        </div>
      </div>


      <div class="boton-container col-auto col-lg-12 m-3 ">
        <button type="submit" class="btn  btn-sm" (click)="saveNomina('hdhj')" [disabled]="data2?.status >= 4">Guardar</button>
