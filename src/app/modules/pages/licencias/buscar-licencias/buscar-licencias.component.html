<!-- src/app/components/licencias/licencias.component.html -->

<div class="container">
    <h3>Búsqueda de Licencias y Acuerdos Presidenciales</h3>
  
    <!-- Formulario para ingresar el RFC -->
    <div class="form-group">
      <label for="rfc">RFC del Empleado:</label>
      <input [(ngModel)]="rfc" id="rfc" class="form-control" placeholder="Ingresa el RFC del empleado" />
    </div>
  
    <button (click)="buscarLicenciasYAcuerdos()" class="btn btn-primary">Buscar</button>
  
    <!-- Mostrar error si existe -->
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <!-- Tabla de Licencias -->
    <h4>Licencias Médicas</h4>
    <table class="table table-bordered" *ngIf="licencias.length > 0">
      <thead>
        <tr>
          <th>Empleado</th>
          <th>Desde</th>
          <th>Hasta</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let licencia of licencias">
          <td>{{ licencia.srl_emp }}</td>
          <td>{{ licencia.desde }}</td>
          <td>{{ licencia.hasta }}</td>
          <td><button class="btn btn-success" (click)="compararFechas()">Validar</button></td>
        </tr>
      </tbody>
    </table>
  
    <!-- Tabla de Acuerdos -->
    <h4>Acuerdos Presidenciales</h4>
    <table class="table table-bordered" *ngIf="acuerdos.length > 0">
      <thead>
        <tr>
          <th>RFC</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acuerdo of acuerdos">
          <td>{{ acuerdo.rfc }}</td>
          <td>{{ acuerdo.fec_ini }}</td>
          <td>{{ acuerdo.fec_fin }}</td>
        </tr>
      </tbody>
    </table>
  </div>
