<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos ">
    <h1>Oficios de licencias</h1>
    <h5>Listado de oficios creados</h5>
  </div>
  <div class="card d-flex  ">
    <div class="form-floating col-auto mt-4">
      <input type="text" class=" buscar form-control" id="busqueda"
        placeholder="Buscar"
        [(ngModel)]="searchTerm" name="busqueda">
      <label for="User"><i class="fa-solid fa-magnifying-glass"></i>  Buscar</label>
    </div>

    <div class="boton-container col-auto col-lg-6 m-3 ">

      <button type="submit" class="btn  btn-sm" (click)="historyDesc()">Reporte de Descuentos</button>
    </div>
    <div class="col-auto mt-4 justify-content-center align-items-center ">
      <app-tables
        [headers]="headers"
        [data]="data"
        [displayedColums]="displayedColumns"
        [searchTerm]="searchTerm"
        [isLoading]="isLoading"
        [maxHeight]="'630px'"
        [itemsPerPage]="20"
        [showActionsEdit]=false
        [showActionsDeleted]=false
        (Pdf)="onPdf($event.oficioId)"
        [showActionsPdf]=true>
      </app-tables>
    </div>
  </div>
</div>
