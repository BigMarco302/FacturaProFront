<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos ">
    <h1>Archivos de licencias medicas</h1>
    <h5>Listado de licencias capturadas del dia</h5>
  </div>
  <div class="card d-flex  ">
    <div class="botones d-flex mt-4">
      <button type="button" class="botones btn me-2"><i class="fa-solid fa-file-lines" (click)="generatePdfLicencias()"></i> Imprimir tabla de Licencias</button>
      <button type="button" class="botones btn me-2"><i class="fa-solid fa-file-pdf" (click)="generatePdfFormato()"></i> Imprimir formato para archivo</button>
    </div>
    <div class="form-floating col-auto mt-4">
      <input type="text" class=" buscar form-control" id="busqueda"
        placeholder="Buscar"
        [(ngModel)]="searchTerm" name="busqueda">
      <label for="User">Buscar</label>
    </div>
    <div class="col-auto mt-4 justify-content-center align-items-center ">
      <app-tables
        [headers]="headers"
        [data]="data"
        [displayedColums]="displayedColumns"s
        [searchTerm]="searchTerm"
        [showActionsEdit]=false
        [showActionsDeleted]=false
        [showActionsPdf]=false>
      </app-tables>
    </div>
  </div>
</div>


<div id="contentToPrint" style="display: none;">
  <h2>Licencias Médicas</h2>
  <p>Contenido de la tabla de licencias capturadas...</p>
</div>

<div id="contentToPrintFormato" style="display: none;">
  <h2>Formato para Archivo</h2>
  <p>Aquí va el contenido específico para el formato para archivo...</p>
</div>
